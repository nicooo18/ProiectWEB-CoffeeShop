<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Garamond, sans-serif;
            background-color: MistyRose;
            margin: 0;
            padding: 80px;
            color: #333;
        }

       header h1 {
            text-align: center;
            color: pink;
        }
     
          .menu-title {
            text-align: center;
            color: pink;
            margin-top: 20px;
            
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .menu-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
            padding: 20px;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .menu-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }
        .item-details h3 {
            color: pink;
            margin: 10px 0 5px;
        }

        .price {
            font-weight: bold;
            color: rosybrown;
            margin-top: 10px;
        }
        .favorite-icon {
          width: 30px;
          height: 30px;
          cursor: pointer;
          vertical-align: middle;
          margin-left: 15px;
          transition: transform 0.2s ease;
        }

        .favorite-icon:hover {
         transform: scale(1.2);
        }
        .product-favorite-icon {
         transition: transform 0.2s ease;
        }
        /* Responsivitate pentru telefoane */
      @media (max-width: 600px) {
  body {
    padding: 20px 10px;
  }

  header h1,
  .menu-title {
    font-size: 1.4rem;
    padding: 0 10px;
  }

  .menu-section {
    flex-direction: column;
    align-items: center;
  }

  .menu-item {
    width: 100%;
    padding: 15px;
  }

  .menu-item img {
    max-height: 180px;
    object-fit: cover;
  }

  .item-details h3 {
    font-size: 1.1rem;
  }

  .price {
    font-size: 1rem;
  }

  .favorite-icon {
    width: 24px;
    height: 24px;
    margin-left: 10px;
  }
}
    </style>
</head>

<body>
 <header>
    <h1><img src="coffeelogo.png" alt="Coffee Shop Logo" class="logo"> Coffee Shop</h1>
    <nav>
        <button onclick="location.href='index.html'">Home</button>
        <div class="dropdown">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <button onclick="location.href='menu.html'">Menu</button>
                <button onclick="location.href='review.html'">Reviews</button>
                <button onclick="location.href='recipes.html'">Recipes</button>
                <button onclick="location.href='quiz.html'">Quiz</button>

            </div>
        </div>
       <img src="pinkheart.jpg" alt="Favorites" class="favorite-icon" 
     onclick="location.href='favorites.html'" 
     title="View favorites">

    </nav>

</header>

    <h1 class="menu-title">Our Menu</h1>
    <div class="menu-section"></div>
